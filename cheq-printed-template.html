<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<style>
			@font-face {
				font-family: ocrA;
				src: url(./fonts/micrenc.ttf);
			}

			body {
				margin: 0;
				line-height: normal;
			}
			.left {
				float: left;
			}
			.right {
				float: right;
			}
			.clear {
				clear: both;
			}
		</style>
	</head>
	<body style="font-size: 12px">
		<div
			style="
				padding: 20px;
				box-sizing: border-box;
				border-bottom: 2px dashed;
			"
		>
			<div class="left">
				<img
					style="
						width: 97px;
						height: 48px;
						object-fit: cover;
						margin-left: 20px;
					"
					alt=""
					src="[LOGOURL]"
				/>
				<div
					style="
						margin-left: 20px;
						margin-top: 10px;
						font-size: 12px;
						display: inline-block;
						width: 182px;
						height: 59px;
					"
				>
					Homewood Encore Shell<br />
					Main Account<br />
					3945 Lorna Rd<br />
					Hoover, AL 35244<br />
				</div>
			</div>
			<div class="right">
				<div
					style="
						padding: 20px;
						font-size: 12px;
						font-family: Arial;
						display: inline-block;
						width: 100px;
						height: 19px;
					"
				>
					No. [CHECKNUM]
					<br />
					Date: [DATE]
				</div>
			</div>
			<div class="clear"></div>

			<table style="width: 100%; margin: 20px; text-align: center">
				<tr>
					<td style="width: 20%">
						<b> Pay To The<br />Order Of </b>
					</td>
					<td style="border-bottom: 2px solid #333333">
						[PAYEENAME]
					</td>
					<td style="width: 30%">
						<div class="left" style="width: 50%">
							$
							<br />
							Dollars
						</div>
						<div class="right" style="width: 50%">[AMOUNT]</div>
					</td>
				</tr>
			</table>

			<table style="width: 100%; margin-top: 20px; text-align: center">
				<tr>
					<td style="width: 10%; vertical-align: bottom">Memo</td>
					<td style="width: 30%">_[MEMO]_</td>
					<td style="width: 30%">[BANK_ADDRESS]</td>
					<td style="width: 30%">[SIGNATURE]</td>
				</tr>
			</table>

			<div
				style="
					font-family: ocrA;
					font-size: 16px;
					margin-top: 10px;
					text-align: center;
					font-weight: bold;
				"
			>
				c[CHECK]c a[ROUTING]a [ACC]c
			</div>
		</div>
	</body>
</html>
